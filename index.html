
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>posta no da gracia</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
      animation: glitch 2s infinite;
    }

    img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      animation: glitch-image 4s infinite;
    }

    img:hover {
      transform: scale(1.03);
    }

    .corner-text {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
      pointer-events: none;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid rgba(255,255,255,0.5);
      width: 0;
      animation: typing 4s steps(40, end) 1s forwards, blink .75s step-end infinite;
      font-style: italic;
      font-size: 1rem;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes glitch {
      0% { text-shadow: none; }
      20% { text-shadow: 2px 0 red; }
      40% { text-shadow: -2px 0 cyan; }
      60% { text-shadow: 2px 2px magenta; }
      80% { text-shadow: -2px -2px yellow; }
      100% { text-shadow: none; }
    }

    @keyframes glitch-image {
      0%, 100% { transform: none; }
      10% { transform: translate(-1px, 2px) skew(-1deg); }
      20% { transform: translate(2px, -1px) skew(1deg); }
      30% { transform: translate(-3px, 0px) skew(2deg); }
      40% { transform: translate(1px, 3px) skew(-2deg); }
      50% { transform: none; }
    }
  </style>
</head>
<body>
  <h1>posta no da gracia</h1>
  <img src="postanoda.png" alt="posta no da gracia imagen">
  <div class="typewriter">"Algunos chistes... no son chistes para todos."</div>
  <div class="corner-text">© copyright reserved to posta no da gracias — owner: Try</div>
  <audio autoplay loop hidden>
    <source src="background.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
